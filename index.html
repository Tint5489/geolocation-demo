<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- mobile scaling -->
  <title>Mobile Geolocation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
      background: #f8f9fa;
    }
    h1 {
      font-size: 1.6em;
    }
    button {
      display: inline-block;
      padding: 15px 25px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
      margin: 10px;
      width: 45%; /* buttons scale nicely side by side */
    }
    button:hover {
      background-color: #0056b3;
    }
    #demo {
      margin-top: 25px;
      font-size: 26px;   /* larger for readability */
      font-weight: bold;
      color: #222;
      word-wrap: break-word; /* prevent overflow */
    }
  </style>
</head>
<body>

  <h1>üìç Mobile Geolocation</h1>
  <p>Your coordinates will appear below:</p>

  <button onclick="startTracking()">‚ñ∂ Start</button>
  <button onclick="stopTracking()">‚èπ Stop</button>

  <p id="demo">Fetching location...</p>

  <script>
    const x = document.getElementById("demo");
    let watchId = null;

    // Automatically start tracking when the page loads
    window.onload = function() {
      startTracking();
    };

    function startTracking() {
      if (navigator.geolocation) {
        if (watchId === null) {
          const options = {
            enableHighAccuracy: true,   // more accurate GPS (uses more battery)
            timeout: 10000,            // max wait 10s for position
            maximumAge: 5000           // reuse last fix if <5s old
          };
          watchId = navigator.geolocation.watchPosition(success, error, options);
          x.innerHTML = "Starting location tracking...";
        } else {
          x.innerHTML += "<br><span style='color:green'><b>Already tracking.</b></span>";
        }
      } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
    }
      
    function success(position) {
      const lat = position.coords.latitude.toFixed(6);
      const lon = position.coords.longitude.toFixed(6);
      const acc = position.coords.accuracy.toFixed(1);

      x.innerHTML = "Latitude: " + lat + 
                    "<br>Longitude: " + lon +
                    "<br><small>Accuracy: ¬±" + acc + " meters</small>";
    }

    function error(error) {
      switch(error.code) {
        case error.PERMISSION_DENIED:
          x.innerHTML = "‚ùå User denied the request for Geolocation.";
          break;
        case error.POSITION_UNAVAILABLE:
          x.innerHTML = "‚ö†Ô∏è Location information is unavailable.";
          break;
        case error.TIMEOUT:
          x.innerHTML = "‚è≥ The request to get user location timed out.";
          break;
        case error.UNKNOWN_ERROR:
          x.innerHTML = "‚ùì An unknown error occurred.";
          break;
      }
    }

    function stopTracking() {
      if (watchId !== null) {
        navigator.geolocation.clearWatch(watchId);
        x.innerHTML += "<br><span style='color:red'><b>Tracking stopped.</b></span>";
        watchId = null;
      }
    }
  </script>

</body>
</html>
